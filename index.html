---
layout: default
---
<div class="container my-3">
<h2 class="h5 mb-3 font-weight-light">Latest Post</h2>
<div class="list-group">
{% for post in site.posts %}<a href="{{ post.url }}" class="list-group-item list-group-item-action d-flex">
<div class="flex-grow-1">{{ post.title }}</div>
<div class="ml-3 text-secondary">{{ post.date | date: '%Y-%m-%d' }}</div>
</a>{% endfor %}
</div>
</div>
