---
layout: default
---
<div class="x-header">
<h2 class="x-header-title">{{ site.title }}</h2>
</div>

<div class="x-text1">Latest Post</div>

<ul class="x-postlist">
{% for post in site.posts %}<li>
<a href="{{ post.url }}">{{ post.title }}</a><span class="x-postlist-date">{{ post.date | date: '%Y-%m-%d' }}</span>
</li>{% endfor %}
</ul>
